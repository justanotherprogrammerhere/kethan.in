<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="keywords" content="kethan, personal, individual, sre, devops, engineer, software engineer, cv, profile, developer" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:400,600" />
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/templatemo-style.css" />
    
  </head>
  <body>
    <section id="tmWelcome" class="parallax-window" data-parallax="scroll" data-image-src="img/computer-mini2.jpg">
      <div class="container-fluid tm-brand-container-outer">
        <div class="row align-items-start">
          <div class="col-12">
            <div class="ml-auto mr-0 tm-bg-black-transparent text-white tm-brand-container-inner">
              <div class="tm-brand-container text-center">
                <h1 class="tm-brand-name">Hi I'm Kethan</h1>
           <!--     <p class="tm-brand-description mb-0">Just another programmer</p>  -->
              </div>
            </div>
          </div>

          <div class="col-12">
              <div class="tm-brand-container text-center">
                            <br>
                            <br>
                            <br>
                            <br>
                            <br>
                            <br>
                            <br>
                            <br>
                            <br>
                            <br>

                </div>
          </div>

        </div>
      </div>

      <div class="tm-bg-white-transparent tm-welcome-container">
        <div class="container-fluid">
          <div class="row h-100">
            <!-- Welcome Text -->
            <!-- White transparent bg -->
            <div class="col-md-10 tm-welcome-left-col">
              <div class="tm-welcome-left">
               <!-- <h2 class="tm-welcome-title">Just another</h2> -->
                  <div class="container">
                    <section class="">
                      <h1 class=""
                        <span>Just another </span>
                        <div class="rw-words rw-words-1">
                          <span>Software Engineer</span>
                          <span>Software Architect</span>
                          <span>SRE</span>
                          <span>Dev Ops Engineer</span>
                          <span>Scrum master</span>
                          <span>Biker</span>
                        </div>
                      </h1>
                    </section>
                  </div>


                <p class="pb-0"></p>
              </div>
            </div>
            </div>
          </div>
        </div>
      </div>
    </section>


    <!-- Contact section -->
    <div id="tmContact" class="parallax-window" data-parallax="scroll" data-image-src="img/mini-profile-bg-02.jpg">
      <div class="container-fluid">
        <div class="row">
          <div class="col-12">
          </div>
        </div>

        <!-- row start -->
        <div class="row">

            <div class="col">
            </div>

            <div class="col tm-bg-white-transparent-light" >
              <form
                action="index.html"
                method="POST"
                id="tmContactForm"
                class="tm-bg-white-transparent-light">
                <div class="form-group">
                  <input
                    type="text"
                    id="contact_name"
                    name="contact_name"
                    class="form-control rounded-0 border-top-0 border-right-0 border-left-0"
                    placeholder="Name"
                    required
                  />
                </div>
                <div class="form-group">
                  <input
                    type="email"
                    id="contact_email"
                    name="contact_email"
                    class="form-control rounded-0 border-top-0 border-right-0 border-left-0"
                    placeholder="Email"
                    required/>
                </div>
                <div class="form-group">
                  <textarea
                    rows="4"
                    id="contact_message"
                    name="contact_message"
                    class="form-control rounded-0 border-top-0 border-right-0 border-left-0"
                    placeholder="Message"
                    required></textarea>
                </div>
                <div class="text-center">
                  <button
                    type="submit"
                    class="btn tm-btn-submit rounded-0 text-white">
                    Submit
                  </button>
                </div>
              </form>
            </div>

            <div class="col">
            </div>

        </div>
        <!-- row end-->
        <div>
        </br>
        </div>
          <div class="text-center">              
              <img src="icons/gmail.png"/>
              <img src="icons/linkedin.png"/>
              <img src="icons/skype.png"/>
              <img src="icons/twitter.png"/>
              <img src="icons/whatsapp.png"/>
          </div>

        </div>
      </div>
      <!-- container -->
    </div>
    <!-- section -->
    <script src="js/jquery.min.js"></script>
    <script src="js/parallax.min.js"></script>
    <script>
      function detectMsBrowser() {
        using_ms_browser =
          navigator.appName == "Microsoft Internet Explorer" ||
          (navigator.appName == "Netscape" &&
            navigator.appVersion.indexOf("Edge") > -1) ||
          (navigator.appName == "Netscape" &&
            navigator.appVersion.indexOf("Trident") > -1);

        if (using_ms_browser == true) {
          alert(
            "Please use Chrome or Firefox for the best browsing experience!"
          );
        }
      }
      function setBrandMarginTop() {
        var bottomContainerHeight = $(".tm-welcome-container").height();

        $(".tm-brand-container-outer").css({
          "margin-top": -bottomContainerHeight + "px"
        });
      }

      $(function() {
        setBrandMarginTop();
        detectMsBrowser();

        // Handle window resize event
        $(window).resize(function() {
          setBrandMarginTop();
        });
      });
    </script>
  </body>
</html>
